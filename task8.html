<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Embedding Example</title>
</head>
<body>
    <h1>Embedding Audio in HTML</h1>

    <audio controls>
        <source src="audio/sample.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <p>Controls: <code>controls</code> attribute adds audio controls (play, pause, volume).</p>
    <p>Source: Use <code>&lt;source&gt;</code> element inside <code>&lt;audio&gt;</code> for different audio formats.</p>
</body>
</html>
